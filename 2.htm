<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神 - 技能介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        .skills {
            display: flex;
            justify-content: space-around;
        }

        .skill-info {
            display: flex;
            justify-content: space-around;
        }

        .skill-description {
            max-width: 300px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>神 - 技能介绍</h1>
    </header>

    <section class="skill-info">
        <div class="skill-description">
            <h2>被动技能</h2>
            <p>与世隔绝：神默默带上耳机，使人无法与其交流，但一旦你骂他傻逼，立马听力恢复正常。</p>
        </div>
        <div class="skills">
            <button onclick="activateSkill('Q')">Q技能</button>
            <button onclick="activateSkill('W')">W技能</button>
            <button onclick="activateSkill('E')">E技能</button>
            <button onclick="activateSkill('R')">R技能</button>
        </div>
    </section>

    <script>
        function activateSkill(skillName) {
            let skillEffect = '';

            switch (skillName) {
                case 'Q':
                    skillEffect = '手到擒来：神偷偷拿走烟和零食，对室友和同学造成1.5秒眩晕。';
                    break;
                case 'W':
                    skillEffect = '毒云：神脱掉自己的鞋，发出生化毒云，对室友造成5秒中毒效果。';
                    break;
                case 'E':
                    skillEffect = '财源滚滚：神借钱不还，吸室友和朋友的经济，对室友和朋友造成长达几个月的小小的经济制裁。';
                    break;
                case 'R':
                    skillEffect = '倒打一耙：当你说神时，神发出语言攻击：“你们别叫我神了，我叫你俩神！”。';
                    break;
                default:
                    skillEffect = '技能效果待定。';
                    break;
            }

            alert(`使用了${skillName}技能！\n效果：${skillEffect}`);
            // 在这里可以添加更复杂的技能效果和逻辑
        }
    </script>

</body>
</html>
